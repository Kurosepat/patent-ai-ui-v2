<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>チェック結果</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to right, #ffffff, #e0e0e0, #cccccc, #e0e0e0, #ffffff);
      color: #111;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 40px;
    }
    #result-box {
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      font-size: 1.2em;
    }
    #check-result {
      margin-top: 20px;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>チェック結果</h1>
  <div id="result-box">
    <div id="status-text">暫くお待ちください。<br>現在、AI分析中です<span id="dots">.</span></div>
    <div id="check-result" style="display: none;"></div>
  </div>

  <script>
    // ドットアニメーション
    const dotsElement = document.getElementById('dots');
    let dotCount = 1;
    const intervalId = setInterval(() => {
      dotCount = (dotCount % 20) + 1;
      dotsElement.textContent = '.'.repeat(dotCount);
    }, 200);

    // クエリ文字列からresultパラメータを取得して表示
    const urlParams = new URLSearchParams(window.location.search);
    const result = urlParams.get('result');

    if (result) {
      clearInterval(intervalId); // ドットアニメーション停止
      document.getElementById('status-text').innerText = "チェックが完了しました。詳細は以下のとおりです。";
      const resultDiv = document.getElementById('check-result');
      resultDiv.style.display = 'block';
      resultDiv.textContent = decodeURIComponent(result.replace(/\+/g, ' '));
    }
  </script>
</body>
</html>
