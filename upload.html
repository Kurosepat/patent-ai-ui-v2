
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ファイルアップロード</title>
    <style>
    body {
        margin: 0;
        font-family: 'Helvetica Neue', sans-serif;
        background: linear-gradient(to right, #ffffff, #e0e0e0, #cccccc, #e0e0e0, #ffffff);
        color: #111;
        text-align: center;
        padding: 40px 20px;
    }
    input, button {
        padding: 12px;
        margin: 10px;
        font-size: 1em;
        border-radius: 8px;
        border: 1px solid #ccc;
    }
    button {
        background: linear-gradient(to bottom, #f5d76e, #cfae2e);
        color: #1b1b1b;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    button:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
    }
</style>
</head>
<body>
    <h1>明細書・図面のアップロード</h1>
    <form id="uploadForm" enctype="multipart/form-data" method="post" action="/upload">
        <label>明細書（.docx）:</label><br>
        <input type="file" name="specFile" accept=".docx" required><br>
        <label>図面（PDF）:</label><br>
        <input type="file" name="drawingFile" accept=".pdf" required><br>
        <label>社員ID:</label><br>
        <input type="text" name="staffId" required><br>
        <label>チェック日付:</label><br>
        <input type="date" name="checkDate" required><br>
        <button type="submit">チェックを開始</button>
    </form>
</body>
</html>
